<!DOCTYPE html>
<html>
<head>
  <title>YouTube Comment Analyzer</title>
  <style>
    /* Dark Theme */
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #1e1e1e;
      color: #f1f1f1;
      margin: 0;
      box-sizing: border-box;
      width: 320px; /* Set a width that fits the Chrome extension popup */
    }
    h1 {
      font-size: 20px;
      color: #ffffff;
    }
    .section {
      margin-bottom: 15px;
    }
    .section-title {
      font-weight: bold;
      color: #0099ff;
      margin-top: 10px;
      font-size: 16px;
    }
    .comment-list {
      list-style: none;
      padding: 0;
    }
    .comment-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #444;
      border-radius: 4px;
    }
    .comment-sentiment {
      font-weight: bold;
      color: #ffffff;
    }
    /* Image Styling */
    img {
      width: 100%;
      margin-top: 20px;
    }
    /* Metrics Styling */
    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .metric {
      width: 48%;
      background-color: #444;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      box-sizing: border-box;
    }
    .metric-title {
      font-size: 12px;
      color: #cccccc;
    }
    .metric-value {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
      margin-top: 5px;
    }
    /* Filter Buttons Styling */
    .filter-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .filter-button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
      transition: all 0.3s ease;
    }
    .filter-button:first-child {
      margin-left: 0;
    }
    .filter-button:last-child {
      margin-right: 0;
    }
    .filter-button.all {
      background-color: #555;
      color: white;
    }
    .filter-button.positive {
      background-color: #4CAF50;
      color: white;
    }
    .filter-button.neutral {
      background-color: #FFC107;
      color: black;
    }
    .filter-button.negative {
      background-color: #F44336;
      color: white;
    }
    .filter-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    .filter-button.active {
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>YouTube Comment Analyzer</h1>
  <div id="output" class="section"></div>
  <script src="popup.js"></script>
</body>
</html>
